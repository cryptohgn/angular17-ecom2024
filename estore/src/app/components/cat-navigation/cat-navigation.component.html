<div class="catnav-container">
    <ul>
        <li><a routerLink="/home/products">Home</a></li>
        <ng-container *ngIf="displayOptions">
        <li *ngFor="let category of categoryStoreItem.topLevelCategories$ | async"> 
            <a (click)="onCategoryClick(category)">{{ category.category }}</a>
        </li>
    </ng-container>
    </ul>
</div>
