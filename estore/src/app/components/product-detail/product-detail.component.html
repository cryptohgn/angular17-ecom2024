
<div class="main-product-container" *ngIf="product$ | async as product">
  <ng-container *ngIf="product">
  <mat-card class="card text-center w-50" appearance="outlined">
    <div class="productCardInfo">
        <div class="featured-image mx-5">
          <img mat-card-image class="my-3 rounded-2 " [src]="'../../../assets/images/' + product.product_img" alt="product.product_name">
        </div>
      <div class="product-info">
      <mat-card-header>
        <mat-card-title class="mr-3">{{product.product_name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="my-2">
        <p>
         {{product.product_description}}
        </p>
      </mat-card-content>
      <mat-card-footer class="text-right my-5 pb-5 px-3">
          <strong>Price:</strong> <span class="price mx-2">{{product.price}}</span>
      </mat-card-footer>
      <app-star-rating class="mx-3 my-5 px-5 text-right" [ratings]='product.ratings'></app-star-rating>
      <mat-card-actions class="ml-5">
        <button mat-button class="rounded-3 px-2 btnBuy mx-3" (click)="addToCart(product)">Add to Cart <mat-icon>shopping_cart</mat-icon></button>
        <button mat-button class="mx-3">LIKE</button>
        <button mat-button class="mx-3">SHARE</button>
      </mat-card-actions>
    </div>  
   </div>
  </mat-card>   
</ng-container>
  </div>
