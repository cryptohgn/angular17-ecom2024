<div class="main-product-container">
    <div *ngFor = 'let product of productStore.products$ | async' class="mx-5 p-3 product-card">
        <div class="product-image-container">
            <a routerLink="../product">
            <img [src]="'../../../assets/images/' + product.product_img" alt="">
            </a>   
        </div>
        <div class="product-info">
            <h5><strong><a routerLink="../product">{{product.product_name}}</a></strong></h5>
            <p class="product-price">{{product.price | currency }}</p>
            <app-star-rating 
                [ratings]="product.ratings" 
                (ratingUpdated)="onRatingUpdated($event, product)">
            </app-star-rating>
        </div>
    </div>
</div>
